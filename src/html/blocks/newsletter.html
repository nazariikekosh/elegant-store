<section style="background-image: url('./img/newsletter/bg.jpg');" class="newsletter" id="newsletter">
  <div class="newsletter__content">
    <h2 class="newsletter__title headline-4">Join Our Newsletter</h2>
    <p class="newsletter__desc">Sign up for deals, new products, and promotions</p>
    <form action="" class="form-newsletter" id="newsletterForm">
      <img src="./img/newsletter/email.svg" alt="email">
      <input type="text" id="emailInput" class="form-newsletter__input" placeholder="Email address">
      <button type="submit" class="form-newsletter__submit">Signup</button>
    </form>
    <p id="errorMessage" class="form-newsletter__error"></p>
  </div>
</section>
